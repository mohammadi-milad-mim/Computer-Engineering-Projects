<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add New Student</title>
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
    <script>
        function sendGet() 
        {
            name = document.getElementById("name");
            window.location = "http://localhost:8000/show_student_timetable_submit/" + name 
        }
    </script>
</head>

<body>

    Name:
    <input type="text" name="name" id="name">
    <br>
    <input type="button" value="submit" onclick="sendGet()">
</body>

</html>
